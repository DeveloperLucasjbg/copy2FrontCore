<div class="bg-[#F5F5F5] rounded-lg shadow-md p-4 w-[331px] h-[405px] flex flex-col">
  <img [src]="image() | assetUrl" class="w-[300px] h-[200px]">
  <div class="flex flex-col gap-2 justify-between flex-1">
    <div>
      <h3 class="text-[22px] font-bold text-gray-900">{{ title() }}</h3>
      <p class="text-[13px] text-gray-500">{{ description() }}</p>
    </div>
    <div class="flex items-center gap-2 justify-between">
      <p><b>Entenda Melhor</b></p>
      <span><img [src]="'svg/diag-arrow.svg' | assetUrl" alt="diag-arrow" class="w-[50px] h-[50px]"></span>
    </div>
    
  </div>
</div>
