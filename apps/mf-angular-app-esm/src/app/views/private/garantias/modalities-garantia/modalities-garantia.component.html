<section class="max-w-[90%] py-8">
    <div class="w-[80%]">
        <div>
            <span>{{ modalities().title }}</span>
        </div>
        <div class="flex gap-6">
            <div class="flex flex-col gap-2 flex-1">
                <div>
                    <h1 class="text-[13px] font-bold">{{ modalities().columnA.title }}</h1>
                </div>
                @for (item of modalities().columnA.items; track item.title) {
                    <p class="text-[13px] pb-2 border-b border-gray-200">{{ item.title }}</p>
                }
            </div>

            <div class="flex flex-col gap-2 flex-1">
                <div>
                    <h1 class="text-[13px] font-bold">{{ modalities().columnB.title }}</h1>
                </div>
                @for (item of modalities().columnB.items; track item.title) {
                    <p class="text-[13px] pb-2 border-b border-gray-200">{{ item.title }}</p>
                }
            </div>
        </div>
    </div>
</section>
